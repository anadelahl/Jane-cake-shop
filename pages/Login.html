    <main>
        <section class="form-registro">
            <form action="../index.html">
                <div class="form-camps">
                    <h2 class="title-login">Login</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre de usuario</label>
                        <textarea name="" id="" cols="25" rows="1" required placeholder="Nombre de usuario"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Contraseña (ej:****)</label>
                        <textarea name="" id="" cols="25" rows="1" required placeholder="Contraseña" type="password" ></textarea>

                    <button type="submit" class="boton-registro">Registrarse</button>
                </div>
            </form>
        </section>
