    <main> <br><br>
        <!--Formulario de registro-->
        <section class="form-registro">
            <h2 class="title-regis">Formulario de Registro</h2>
            <form action="../index.html">
                <div class="form-camps">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Fecha de nacimiento:</label>
                        <input type="date" id="naci" name="naci" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Dirección:</label>
                        <input type="text" id="direccion" name="direcion" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                    </div>
                    <button type="submit" class="boton-registro">Registrarse</button>
                </div>
            </form>
        </section>
